name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 添加手动触发事件

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --noconsole --name ImageTool_windows --icon logo.jpeg main.py

    - name: Build for Ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --onefile --noconsole --name ImageTool_ubuntu --icon logo.jpeg main.py

    - name: Build for MacOS
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --onefile --noconsole --name ImageTool_macos --icon logo.jpeg main.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: |
          dist/ImageTool_windows/
          dist/ImageTool_ubuntu/
          dist/ImageTool_macos/
