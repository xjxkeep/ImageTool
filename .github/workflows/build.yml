name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 添加手动触发事件

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest,macos-arm64-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build
      run: |
          pyinstaller --onefile --noconsole --name ImageTool_${{ matrix.os }} --icon logo.jpeg main.py
 
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: dist/
